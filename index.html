<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITTED</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            padding: 20px;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            background-color: #f5f5f5;
            padding: 5px;
        }

        .main-nav .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 12px;
            color: #666;
        }

        .main-nav .nav-item.active {
            background-color: #fff;
            color: #000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sub-nav {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .sub-nav .nav-item {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #f5f5f5;
            white-space: nowrap;
            cursor: pointer;
        }

        .sub-nav .nav-item.active {
            background-color: #000;
            color: #fff;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .add-piece-card {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            min-height: 200px;
        }

        .add-icon {
            font-size: 32px;
            color: #666;
        }

        .add-text {
            font-weight: 600;
        }

        .piece-count {
            font-size: 14px;
            color: #666;
        }

        .upgrade-btn {
            background-color: #40b6ff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .clothing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .clothing-item {
            background-color: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .clothing-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8f8f8;
        }

        .upload-prompt {
            color: #666;
        }

        /* Form Styles */
        .form-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 10px;
        }

        .form-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .form-item label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            padding: 5px 0;
            background: transparent;
        }

        .input-container .input-value {
            color: #000;
            font-weight: 500;
        }

        /* Footer Styles */
        footer {
            background-color: #fff;
            border-top: 1px solid #eee;
            padding: 10px 20px;
            position: sticky;
            bottom: 0;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
        }

        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .bottom-nav img {
            width: 24px;
            height: 24px;
        }

        .bottom-nav span {
            font-size: 12px;
            color: #666;
        }

        .bottom-nav .nav-item.active span {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.svg" alt="FITTED">
            </div>
            
            <nav class="main-nav">
                <div class="nav-item active">Pieces</div>
                <div class="nav-item">Fits</div>
                <div class="nav-item">Collections</div>
            </nav>

            <nav class="sub-nav">
                <div class="nav-item active">All</div>
                <div class="nav-item">Favorites</div>
                <div class="nav-item">Category</div>
                <div class="nav-item">Type</div>
                <div class="nav-item">Color</div>
            </nav>
        </header>

        <main>
            <div class="grid-container">
                <div class="add-piece-card">
                    <div class="add-icon">+</div>
                    <div class="add-text">Add Piece</div>
                    <div class="piece-count">10/10 Free pieces</div>
                    <button class="upgrade-btn">Upgrade âš¡</button>
                </div>
                
                <div class="clothing-grid" id="clothingGrid">
                    <!-- Clothing items will be added here dynamically -->
                </div>
            </div>

            <!-- Upload Modal -->
            <div class="modal" id="uploadModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New Piece</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                        <label for="imageUpload">
                            <div class="upload-prompt">
                                <span>Drop image here</span>
                                <p>or click to upload</p>
                            </div>
                        </label>
                    </div>
                    <div class="item-details" id="itemDetails">
                        <div class="form-list">
                            <div class="form-item">
                                <label for="price">Price</label>
                                <div class="input-container">
                                    <input type="text" id="price" name="price">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="type">Type</label>
                                <div class="input-container">
                                    <input type="text" id="type" name="type">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="layerType">Layer Type</label>
                                <div class="input-container">
                                    <input type="text" id="layerType" name="layerType">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="category">Category</label>
                                <div class="input-container">
                                    <input type="text" id="category" name="category">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="brand">Brand</label>
                                <div class="input-container">
                                    <input type="text" id="brand" name="brand">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="size">Size</label>
                                <div class="input-container">
                                    <input type="text" id="size" name="size">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="style">Style</label>
                                <div class="input-container">
                                    <input type="text" id="style" name="style">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="material">Material</label>
                                <div class="input-container">
                                    <input type="text" id="material" name="material">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="color">Color</label>
                                <div class="input-container">
                                    <input type="text" id="color" name="color">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="condition">Condition</label>
                                <div class="input-container">
                                    <input type="text" id="condition" name="condition">
                                    <span class="input-value"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <nav class="bottom-nav">
                <div class="nav-item active">
                    <img src="closet-icon.svg" alt="My Closet">
                    <span>My Closet</span>
                </div>
                <div class="nav-item">
                    <img src="profile-icon.svg" alt="Profile">
                    <span>Profile</span>
                </div>
            </nav>
        </footer>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // API configuration
        const API_URL = 'http://localhost:8000'; // Update with your actual API URL

        document.addEventListener('DOMContentLoaded', () => {
            const addPieceCard = document.querySelector('.add-piece-card');
            const modal = document.getElementById('uploadModal');
            const closeBtn = document.querySelector('.close');
            const uploadArea = document.getElementById('uploadArea');
            const imageUpload = document.getElementById('imageUpload');
            const clothingGrid = document.getElementById('clothingGrid');
            const mainNav = document.querySelector('.main-nav');
            const subNav = document.querySelector('.sub-nav');

            // Get user data from Telegram WebApp
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                console.error('No user ID found');
                return;
            }

            // Load user's items
            loadUserItems();

            // Form handling
            const formInputs = document.querySelectorAll('.input-container input');
            formInputs.forEach(input => {
                const valueSpan = input.nextElementSibling;
                
                input.addEventListener('input', (e) => {
                    valueSpan.textContent = e.target.value;
                    if (e.target.value) {
                        input.style.width = '50%';
                        valueSpan.style.width = '50%';
                    } else {
                        input.style.width = '100%';
                        valueSpan.style.width = '0';
                    }
                });
            });

            // Navigation handling
            mainNav.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-item')) {
                    mainNav.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                    e.target.classList.add('active');
                    handleNavigation(e.target.textContent);
                }
            });

            subNav.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-item')) {
                    subNav.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                    e.target.classList.add('active');
                    filterItems(e.target.textContent);
                }
            });

            // Modal handling
            addPieceCard.addEventListener('click', () => {
                modal.style.display = 'block';
                resetForm();
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Upload handling
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#000';
                uploadArea.style.backgroundColor = '#f0f0f0';
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = '#f8f8f8';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = '#f8f8f8';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImage(files[0]);
                }
            });

            imageUpload.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleImage(e.target.files[0]);
                }
            });

            async function handleImage(file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please upload an image file');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = async () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        ctx.drawImage(img, 0, 0);
                        removeBackground(canvas, ctx);
                        
                        // Save item to API
                        await saveItem(canvas.toDataURL());
                    };
                };
                reader.readAsDataURL(file);
            }

            function removeBackground(canvas, ctx) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    if (r > 240 && g > 240 && b > 240) {
                        data[i + 3] = 0;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }

            async function saveItem(imageUrl) {
                const formData = {
                    image_url: imageUrl,
                    user_id: userId
                };

                formInputs.forEach(input => {
                    formData[input.name] = input.value;
                });

                try {
                    const response = await fetch(`${API_URL}/items/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const item = await response.json();
                        addToClothingGrid(item);
                        modal.style.display = 'none';
                        
                        // Send data back to Telegram
                        tg.sendData(JSON.stringify({
                            type: 'item_added',
                            item: item
                        }));
                    }
                } catch (error) {
                    console.error('Error saving item:', error);
                }
            }

            async function loadUserItems() {
                try {
                    const response = await fetch(`${API_URL}/items/${userId}`);
                    if (response.ok) {
                        const items = await response.json();
                        items.forEach(item => addToClothingGrid(item));
                    }
                } catch (error) {
                    console.error('Error loading items:', error);
                }
            }

            function addToClothingGrid(item) {
                const clothingItem = document.createElement('div');
                clothingItem.className = 'clothing-item';
                clothingItem.dataset.id = item.id;
                clothingItem.dataset.details = JSON.stringify(item);
                
                const img = document.createElement('img');
                img.src = item.image_url;
                img.alt = item.type || 'Clothing item';
                
                clothingItem.appendChild(img);
                clothingGrid.appendChild(clothingItem);
                
                updatePieceCount();
            }

            function updatePieceCount() {
                const totalPieces = clothingGrid.children.length;
                const pieceCount = document.querySelector('.piece-count');
                pieceCount.textContent = `${totalPieces}/10 Free pieces`;
                
                if (totalPieces >= 10) {
                    addPieceCard.style.opacity = '0.5';
                    addPieceCard.style.pointerEvents = 'none';
                }
            }

            function resetForm() {
                formInputs.forEach(input => {
                    input.value = '';
                    input.style.width = '100%';
                    input.nextElementSibling.textContent = '';
                    input.nextElementSibling.style.width = '0';
                });
            }

            function handleNavigation(section) {
                switch(section.toLowerCase()) {
                    case 'pieces':
                        loadUserItems();
                        break;
                    case 'fits':
                        loadUserOutfits();
                        break;
                    case 'collections':
                        loadUserCollections();
                        break;
                }
            }

            function filterItems(filter) {
                const items = document.querySelectorAll('.clothing-item');
                items.forEach(item => {
                    const details = JSON.parse(item.dataset.details || '{}');
                    const matchesFilter = 
                        filter === 'All' ||
                        (filter === 'Favorites' && details.favorite) ||
                        details.category === filter ||
                        details.type === filter ||
                        details.color === filter;
                    
                    item.style.display = matchesFilter ? 'block' : 'none';
                });
            }

            // Initialize Telegram WebApp buttons
            tg.MainButton.setText('Create Outfit');
            tg.MainButton.onClick(() => {
                const selectedItems = document.querySelectorAll('.clothing-item.selected');
                if (selectedItems.length > 0) {
                    const outfitData = {
                        items: Array.from(selectedItems).map(item => item.dataset.id),
                        user_id: userId
                    };
                    
                    tg.sendData(JSON.stringify({
                        type: 'create_outfit',
                        outfit: outfitData
                    }));
                }
            });

            // Additional functions for loading outfits and collections
            async function loadUserOutfits() {
                try {
                    const response = await fetch(`${API_URL}/outfits/${userId}`);
                    if (response.ok) {
                        const outfits = await response.json();
                        displayOutfits(outfits);
                    }
                } catch (error) {
                    console.error('Error loading outfits:', error);
                }
            }

            async function loadUserCollections() {
                try {
                    const response = await fetch(`${API_URL}/collections/${userId}`);
                    if (response.ok) {
                        const collections = await response.json();
                        displayCollections(collections);
                    }
                } catch (error) {
                    console.error('Error loading collections:', error);
                }
            }

            function displayOutfits(outfits) {
                clothingGrid.innerHTML = '';
                outfits.forEach(outfit => {
                    const outfitElement = document.createElement('div');
                    outfitElement.className = 'outfit-item';
                    // Add outfit display logic here
                });
            }

            function displayCollections(collections) {
                clothingGrid.innerHTML = '';
                collections.forEach(collection => {
                    const collectionElement = document.createElement('div');
                    collectionElement.className = 'collection-item';
                    // Add collection display logic here
                });
            }
        });
    </script>
</body>
</html>
